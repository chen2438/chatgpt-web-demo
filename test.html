<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <script>
        const evtSource = new EventSource("http://107.174.254.164:3000", { withCredentials: true });

        evtSource.onmessage = function (event) {
            const newElement = document.createElement("li");
            const eventList = document.getElementById("list");

            newElement.innerHTML = "message: " + event.data;
            eventList.appendChild(newElement);
        }

    </script>
    <form action="107.174.254.164:3000" method="post">
        <input type="submit">
    </form>
    <li id="list">list</li>
</body>

</html>
