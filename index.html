<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <link rel="shortcut icon" href="https://web-1303840613.cos.ap-shanghai.myqcloud.com/img/icon.jpg" />
    <title>OpenAI API Demo</title>
    <style>
        .root {
            width: 90%;
            height: 80vh;
            margin: 2em auto;
        }

        .root-head {
            /* border: solid; */
            padding-left: 1.5em;
        }

        .form-left,
        .form-right {
            border-radius: 5px;
            padding-left: 20px;
            /* border: solid; */
        }

        form {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 200px;
            /* grid-gap: 20px; */
        }

        .div-textarea {
            width: 95%;
            height: 75%;
            padding: 1em;
            border: solid;
        }

        textarea {
            resize: none;
            width: 100%;
            height: 100%;
            font-size: 16px;
            border: none;
            outline: 0;
        }

        .submit,
        .refresh {
            background-color: #10a37f;
            border: none;
            color: white;
            padding: 8px 14px;
            text-align: center;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
        }

        .submit:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <script>
        function postData() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://107.174.254.164:3000", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onload = function () {
                if (this.status === 200) {
                    var response = JSON.parse(this.response);
                    document.getElementById("prompt").value += response.choices[0].text;
                }
            };
            // Get the form element
            var form = document.getElementById('form');
            // Get the value of a form element
            var prompt = document.getElementById("prompt").value;
            var temperature = form.elements['temperature'].value;
            var max_tokens = form.elements['max_tokens'].value;
            xhr.send("prompt=" + prompt + "&temperature=" + temperature + "&max_tokens=" + max_tokens);
        }
    </script>
    <div class='root'>
        <div class='root-head'><!--顶部-->
            <h1>OpenAI API Demo</h1>
            <p>提交后请稍等, 将一次性返回所有内容; &nbsp;连续提问可能会有bug; </p>
        </div>
        <form id="form">
            <div class='form-left'><!--左列-->
                <div class='div-textarea'><!--文本框-->
                    <textarea name='prompt' id="prompt"></textarea>
                </div>
                <br>
                <button type="button" onclick='postData();' class="submit">submit</button>
            </div>
            <div class='form-right'><!--右列-->
                <label><b>Mode</b></label><br>
                <label for='mode'>Complete</label>
                <input type='radio' name='mode' value='complete' checked><br>

                <label><b>Model</b></label><br>
                <label for='model'>text-davinci-003</label>
                <input type='radio' name='model' value='text-davinci-003' checked><br>

                <label for='temperature'><b>Temperature</b></label><br>
                <input type='text' name='temperature' value='0.7'><br>

                <label for='max_tokens'><b>Maximum length</b></label><br>
                <input type='text' name='max_tokens' value='2048'><br>
            </div>
        </form>
    </div>
</body>

</html>
